<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Song Myung">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 양식</title>
    <script src="booking.js"></script>
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            font-family: "Song Myung";            
        }
        .navbar-brand {
            font-family: "Song Myung";            
        } 
        .large-button {
            font-family: "Song Myung";
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: #ff7f50; /* 버튼 배경색 변경 */
            border: none; /* 버튼 테두리 제거 */
            color: white; /* 버튼 텍스트 색상 */
        }
        .large-button:hover {
            background-color: #e67349; /* 호버 시 버튼 배경색 */
        }
        .small-button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            font-family: "Song Myung";
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">문화미디어 기자재실</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="center-container">
        <a href="guide.html" class="btn large-button">장비 대여하기</a>
        <button class="btn btn-secondary small-button" data-bs-toggle="modal" data-bs-target="#passwordModal">관리자</button>
    </div>

    <!-- 비밀번호 입력 모달 -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">비밀번호 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="password" id="adminPassword" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="checkPassword()">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const correctPassword = '0000'; // 설정된 비밀번호
            
            if (password === correctPassword) {
                window.location.href = 'admin.html';
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzJpK4fsIWvKQ+4R/6MvvJ8iAXDf+Lf/GpC+3Cug65ka" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+pPnhVkFQgupeTzD7z5JdKVxL7rg8+vOjJmpQBlR6oDkCZn5fWf5LFIc8BgY7M" crossorigin="anonymous"></script>
</body>
</html>
